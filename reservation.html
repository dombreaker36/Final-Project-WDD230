<body>
    <div class="container">
        <header>
            <nav class="commun-nav">
                <ul class="contact">
                    <li>+(208)-456-678</li>
                    <li>templeinn@gmail.com</li>
                </ul>
                <ul class="social">

                    <li><a href="https://pinterest.com"><i class="fa fa-pinterest-square" title="Edit"></i></a></li>
                </ul>
            </nav>
            <nav class="navbar">
                <button class="hamburger">&#9776;</button>
                <div class="logo">
                    <h2><span class="light">Temple </span> Inn & Suites</h2>
                </div>
                <ul class="navul">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="temple.html">Temple</a></li>

                    <li><a href="services.html">Services</a></li>
                </ul>
            </nav>
        </header>
        <main class="main-reserve">
            <div class="form-area">
                <form class="reserve-form">
                    <label for="location">
                        Location*
                        <input type="text" name="location" id="location" placeholder="Enter Location" required>
                        </label>
                    <label for="date">
                        Date*
                    <input type="date" name="date" id="date" required>
                    </label>
                    <label for="number" class="roomtype">
                        Number* 
                    <input type="number" name="number" id="number" required>
                    </label>
                    <label for="roomtype">
                        Room Type*
                        <input type="text" name="roomtype" id="roomtype" placeholder="Enter Room Type" required>
                      </label>
                    <label for="fullname">
                         Full Name*
                    <input type="text" name="fullname" id="fullname" placeholder="Enter full Name" required>
                    </label>
                    <label for="email">
                         Email*
                    <input type="email" name="email" id="email" placeholder="Enter Email" required>
                    </label>
                    <label for="phone">
                        Phone Number*
                    <input type="text" name="phone" id="phone" placeholder="Enter Phone number" required>
                    </label>
                    <label for="home">
                        Home State/Country*
                    <input type="text" name="home" placeholder="Enter Home/country" id="home" required>
                    <label for="acc">
                        Home State/Country*
                    <textarea id="acc" placeholder="Accomodation comment"></textarea>
                    </label>
                    <input type="submit" value="Submit" class="submitbtn">
                </form>
            </div>
            <div class="reserve-image">
                <img src="./img/imgd.jpg" alt="">
            </div>
        </main>
        <footer class="main-footer">
            <div class="footer">
                <h2><span class="light">Temple </span> Inn & Suites</h2>

                    4800 Montgomery Ln #300, Bethesda, MD 20814</p>
                <form class="form-footer">
                    <input type="text" placeholder="Enter email...">
                    <input type="submit" value="submit" class="button">
                </form>
                <p class="current-date"></p>
            </div>
            <a href="resource.html">Resources</a>
